<div class="container"
      style="display: inline-block"
     (click)="onRecipeClick()"
>
  <div class="float-start">
    <h4 class="">{{recipe.name}}</h4>
    <p class="" style="margin-bottom: 0px ">{{recipe.description}}</p>
  </div>
  <div class="float-end">
    <img [src]="recipe.imagePath"
         alt="{{recipe.name}}"
         class="img-fluid rounded "
         style="max-height: 60px;"/>
  </div>
</div>
