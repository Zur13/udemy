<div class="list-group">
  <a href="#" class="list-group-item bg-light"
     (click)="onRecipeClick()">
    <div class="float-start">
      <h4 class="">{{recipe.name}}</h4>
      <p class="">{{recipe.description}}</p>
    </div>
    <div class="float-end">
      <img [src]="recipe.imagePath"
           alt="{{recipe.name}}"
           class="img-fluid rounded-3 "
           style="max-height: 60px;">
    </div>
  </a>
</div>
