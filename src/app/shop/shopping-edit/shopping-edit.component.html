<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-4">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
          >
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
          >
        </div>
        <div class="row">
          <div class="col-12 mb-2 mt-1">
            <button class="btn btn-success" type="button" (click)="onAdd()">Add</button>
            <button class="btn btn-danger ms-1" type="button">Delete</button>
            <button class="btn btn-primary ms-1" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
