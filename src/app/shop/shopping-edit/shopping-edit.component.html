<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-4">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
        <div class="row">
          <div class="col-12 mb-2 mt-1">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="!f.valid"
            >
              {{ editMode ? 'Update' : 'Add '}}
            </button>
            <button
              class="btn btn-danger ms-1"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode"
            >
              Delete
            </button>
            <button class="btn btn-primary ms-1" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
